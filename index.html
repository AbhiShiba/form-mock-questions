<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>JavaScript mock questions form</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Style The Contact Form How Ever You Prefer -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="image/favicon.png" type="image/png">
</head>

<body>
  <h2 class="content-head is-center">JavaScript Mock Questions</h2>
  <aside>
       <p>
           Please <em>help</em> each other By providing Questions of mock </p>
       </p>
   </aside>

<!-- START HERE -->

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbyTdXde3CubinZ4MxO2E2M7P7L1J8zmcvYP5EdgtGOFnw_OzaC2R7-W6lLlzO_0QaA/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Your Name: </label>
        <input id="name" name="name" value=" " placeholder="Name"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">Questions asked: </label>
        <textarea id="message" name="Questions" rows="10"
        placeholder="What are the questions Asked..."></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="difficulty">Select<em> mock </em>Difficulty:</label>
        <!-- <input id="email" name="email" type="email" value=""
        required placeholder="example@email.com"/> -->
        <select name="Difficulty" id="difficulty" required>
            <option value="none" selected disabled hidden>Select an Option</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
            <option value="Challenge">Challenge</option>
        </select>
      </fieldset>

      <fieldset class="pure-group">
        <label for="color">Interviewer Name: </label>
        <input id="color" name="Interviewer" required/>
      </fieldset>

      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for collaborating</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
